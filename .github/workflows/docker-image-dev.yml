name: Docker Image CI dev

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  # Adds ability to run this workflow manually
  workflow_dispatch:
    inputs:
      tags:
        description: 'Manual run'
        required: false
        type: boolean

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag develop:$(date +%s)
